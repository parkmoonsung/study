        var to_curr = $("#to_curr").val();

        var to_num = $("#to_num").val();
        $.ajax({
          url: "http://127.0.0.1:8080/api", // 계산할 데이터를 해당 url로 전달

            1: to_curr,
            2: form_curr,
            3: "USD",
            4: "ETH",

          dataType: "json", // 전송 격식

          //url에서 계산 완료된 결과를 웹페이지에 다시 전달
          success: function (data) {
            if (data == "0") {
              alert("오류 발생");
            } else {
              var c = data.form_num.toFixed(4);
              var i = data.eth.toFixed(4);
              $("#form_num").val(c);
              $("#eth_num").val(i);
            }
          },
        });
      });
